<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <style>
        a[href*="nhn"] {
            <!--셀렉터의 사용--> color: red;
        }
    </style>
    <title>JS Bin</title>
</head>

<body>
    <ul>
        <li><a href="https://www.naver.com">naver</a>
        </li>
        <li><a href="http://www.daum.com">daum</a>
        </li>
        <li><a href="https://www.nhnnext.com">next</a>
        </li>
        <li><a href="http://www.google.com">google</a>
        </li>
        <li><a href="http://www.nhnent.com">yahoo</a>
        </li>
    </ul>


    <!--href가 a태그의 속성(attribute), "https://www.naver.com"이 값(value)이다!!!!!-->
</body>

</html>
